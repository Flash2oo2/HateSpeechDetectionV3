<!DOCTYPE html>
<html lang="en-us">
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <meta name="description" content="This page is about showcasing work created for a MSc project">
    <link rel="icon" type="image/ico" href="static/favicon1.ico" /> <!-- Addition of favicon -->

    <!-- Tooltips -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="intro_area">
        <h1>Hate Speech / Offensive Language Detection</h1>

    </div>


    <div class="main_area">

        <!-- ADD PLOT TITLE + TOOLTIP TO EXPLAIN IT -->
        <div class="list-inline">
            <h3 class="w3-text-teal"> Prediction Model <i class="fa fa-info-circle infopop-icon" data-toggle="tooltip"
                    data-placement="right"
                    title="The model categorizes text into 3 classes, which are 'Hate Speech', 'Offensive Language' and 'Neither'. Classifier (XGBoost) decisions are explained through the LIME algorithm."></i>
            </h3>
        </div>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="/predict" method="post">
            <textarea rows="12" cols="60" name="content" placeholder="Enter the text..."
                autocomplete="off">{{ email }}</textarea>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>


        <div>
            {% if prediction %}
            {% if prediction == 1 %}
            <h2 style="color: rgb(225, 36, 36)">!!!Hate Speech Detected!!!</h2>
            {% else %}
            <h2 style="color: rgb(110, 234, 110)">Not a Hate Speech</h2>
            {% endif %}
            {% endif %}
            <p id="display"></p>



        </div>



        <script src='https://kit.fontawesome.com/a076d05399.js'></script>

        <script type="text/javascript">
            // Add tooltips
            $(document).ready(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>

</body>

</html>
